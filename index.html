---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1 style="color: #666; font-size: larger;"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <div class="date" style="font-size: medium">
        {{ post.date | date: "%B %e, %Y" }}
      </div>
    </article>
  {% endfor %}
</div>
