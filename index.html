---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <div>
        <div class="thumbnail-left">
          <a href="{{ site.baseurl }}{{ post.url }}" class="post-thumbnail"><img src="{{ site.baseurl }}/images/covers/{{ post.cover }}" /></a>
        </div>
        <div class="title-right">
          <h1 style="color: #666; font-size: large;  padding-top: 0"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
          <div class="date">
            {{ post.date | date: "%B %e, %Y" }}
          </div>
        </div>
      </div>
      
    </article>
  {% endfor %}
</div>
