---
layout: default
---

<article class="post">
  <div style="padding-bottom: 20px;"> 
    <a class="post-cover"><img src="{{ site.baseurl }}/images/covers/{{ page.cover }}" /></a>
    <h1>{{ page.title }}</h1>
    <div class="date"> ✍️ {{ page.date | date: "%B %e, %Y" }}</div>
  </div>
  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
