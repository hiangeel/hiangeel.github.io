---
layout: default
---

<article class="post">
  <div style="padding: 20px 0 20px 0;"> 
    <a class="post-cover"><img src="{{ site.baseurl }}/images/covers/{{ page.cover }}" onerror="this.onerror=null; this.src='{{ site.baseurl }}/images/smile.svg'"/></a>
    <h1>{{ page.title }}</h1>
    <div class="date"> ✍️ {{ page.date | date: "%B %e, %Y" }}</div>
  </div>
  <div class="entry">
    {{ content }}
  </div>
  <div id="related">
    <h2>Related Posts</h2>
    <ul class="posts">
      {% for post in site.related_posts limit:3 %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
  {% include disqus.html %}
</article>
