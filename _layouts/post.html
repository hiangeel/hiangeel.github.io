---
layout: default
---
<div class="post-cover" style="padding: 20px 10px 0 10px"><img src="{{ site.baseurl }}/images/covers/{{ page.cover }}" /></div>
<article class="post">
  <div style="padding: 0 20px 0;"> 
    <h1>{{ page.title }}</h1>
    <div class="date"> ✍️ {{ page.date | date: "%B %e, %Y" }}</div>
  </div>
  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
