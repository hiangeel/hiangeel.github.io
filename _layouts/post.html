---
layout: default
---

<article class="post">
  <div> 
    <a class="post-cover"><img src="{{ site.baseurl }}/images/thumbnails/{{ page.thumbnail }}" /></a>
    <h1>{{ page.title }}</h1>
  </div>
  <div class="entry">
    {{ content }}
  </div>

  <div class="date" style="font-size: 0.9em;">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
